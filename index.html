	<script src="script.js"></script>
	<script>
		let data;
		let count = 0;
		
		if(localStorage.gbfCharacters){
			data = JSON.parse(localStorage.getItem("gbfCharacters"));
			count = data.characters.length;
			if(count < 210) updateData();

<style>
	*{
		padding: 0;
		margin: 0;
	}
	html{
		height: 100%;
		min-width: 300px;
		font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		background: #104070 url(background.jpg) no-repeat center fixed; 
		background-size: cover;
	}
	body{ 
		height: 100%;
	}
	.mainContainer{
		width: 100%;
		min-height: 100%;
		background-color: rgba(64, 64, 64, .4);
	}
	.container{
		background-color: rgba(230, 230, 230, .7); 
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
	#start{
		position: relative;
		width: 100%;
		height: 200px;
		background-color: rgba(0, 0, 0, .8);
	}
	.margins{
		margin: 16px auto 16px auto;
	}
	.select{
		font-size: 12pt;
	}
	.box{
		display: flex;
		height: 40px;
		width: 150px;
	}
	.flex{
		padding-right: 30px;
		display: flex;
		margin: auto;
		width: 270px;
	}
	.selectBox{
		display: flex;
		flex-wrap: wrap;
		flex-direction: column;
		justify-content: center;
		margin: auto;
		height: 40px;
		width: 200px;
	}
	.grid{
		margin: auto;
		max-width: 700px;
		display: grid;
		padding-top: 16px; 
		padding-bottom: 16px;
		grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
	}
	p{
		margin: auto;
		color: black;
		font-size: 15px;
		text-align: center;
	}
	p2{
		margin: auto 5px auto 5px;
		color: black;
		font-size: 15px;
	}
	.box input{
		margin: auto 2px auto 0px;
		height: 20px;
		width: 30px;
	}
	button{
		margin: auto 2px auto 0px;
		min-width: 24px;
		min-height: 24px;
		background-color: #c4ccd4;
		border: 2px solid #4d6680;
	}
	#thisFine{
		display: none;
		margin: auto;
	}
	.checkbox{
		margin: auto 0 auto auto;
		width: 100px;
		float: right;
	}
	.checkbox p{
		color: black;
		font-size: 15px;
	}
	.qqq{
		margin: auto;
		max-width: 980px;
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		align-content: space-between;
	}
	#foot{
		margin-top: auto;
		height: 40px;
		width: 100%;
		background-color: rgba(0, 0, 0, .7);
	}
</style>
